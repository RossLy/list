<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Diner Shopping List</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrap">

    <header class="header">
        <h1 class="header-title">CSS Diner Shopping List</h1>
        <p class="header-text">Let's go to the mall!</p>
    </header>

    <main class="main">
        <section class="box">
            <form action="" method="">
                <ul class="form-list">

                    <li class="form-item">
                        <input type="checkbox" id="check1"><label class="lab" for="check1">A lot of pickles
                        </label>
                    </li>
                    <li class="form-item">
                        <input type="checkbox" id="check2"><label class="lab" for="check2">10 apples
                        </label>
                    </li>
                    <li class="form-item">
                        <input type="checkbox" id="check3"><label class="lab" for="check3">20 oranges
                        </label>
                    </li>
                    <li class="form-item">
                        <input type="checkbox" id="check4"><label class="lab" for="check4">13 plates
                        </label>
                    </li>
                    <li class="form-item">
                        <input type="checkbox" id="check5"><label class="lab" for="check5">15 bentos
                        </label>
                    </li>
                    <li class="form-item">
                        <input type="checkbox" id="check6"><label class="lab" for="check6">1 bottle of Sake ^_^
                        </label>
                    </li>

                </ul>

            </form>
        </section>
    </main>

    <footer class="footer">
        Bon appetit :)
    </footer>

</div>
</body>
</html>
